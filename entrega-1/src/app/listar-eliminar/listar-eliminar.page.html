<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    
    
    <ion-item *ngFor="let Usuarios of lista_usuarios">
      <ion-label>
        <h2>{{Usuarios.nombre}}</h2> 
        <h4>{{Usuarios.correo}}</h4>
      </ion-label>
      <ion-icon name="trash" (click)="mensajeEliminar(Usuarios.nombre)"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-item>
      <ion-button (click)="animacion()" [routerLink]="['/home']">Volver</ion-button>
  </ion-item>
</ion-content>
